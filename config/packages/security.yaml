# security.yaml

security:
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # configure les fournisseurs d'utilisateurs
    providers:
        db_provider:
            entity:
                class: App\Entity\Users
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            # Utilise le fournisseur d'utilisateurs déclaré ci-dessus
            provider: db_provider

            # Utilise votre authenticator personnalisé
            custom_authenticator: App\Security\UsersAuthenticator

            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/users, roles: ROLE_ADMINISTRATEUR }
        - { path: ^/reclamations, roles: [ROLE_PARTENAIRE, ROLE_ORGANISATEUR , ROLE_TRANSPORTEUR , ROLE_ADMINISTRATEUR ,ROLE_UTILISATEUR] }
        - { path: ^/utilisateur, roles: ROLE_UTILISATEUR }
        - { path: ^/reservation, roles: ROLE_UTILISATEUR }
        - { path: ^/facture, roles: ROLE_UTILISATEUR }
        - { path: ^/abonnement, roles: ROLE_UTILISATEUR }
        - { path: ^/produit, roles: ROLE_PARTENAIRE }
        - { path: ^/produit_front, roles: [ROLE_PARTENAIRE, ROLE_ORGANISATEUR , ROLE_TRANSPORTEUR , ROLE_ADMIN ,ROLE_UTILISATEUR] }
        - { path: ^/categorie/prod, roles: ROLE_PARTENAIRE }
        - { path: ^/transport/back, roles: ROLE_TRANSPORTEUR }
        - { path: ^/vehicule/back, roles: ROLE_TRANSPORTEUR  }
        - { path: ^/calendrier, roles: ROLE_TRANSPORTEUR  }
        - { path: ^/transport/back/transportStats, roles: ROLE_TRANSPORTEUR  }
        - { path: ^/evenement/back, roles: ROLE_ORGANISATEUR  }


   

  

    encoders:
        App\Entity\Users:
            algorithm: bcrypt
